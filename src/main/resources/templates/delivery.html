<html lang="en" xmlns:font-size="http://www.w3.org/1999/xhtml" xmlns:margin-bottom="http://www.w3.org/1999/xhtml">

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Index - Restaurant Web Project</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="/assets/css/main.css" rel="stylesheet">

</head>

<body class="index-page">

<header id="header" class="header fixed-top">

    <div class="branding d-flex align-items-cente">

        <div class="container position-relative d-flex align-items-center justify-content-between">

            <a>
                <h1 class="sitename" style="color: darkgoldenrod;user-select: none;">ресторант Вистоди</h1></a>

            <div class="ms-auto d-flex gap-2">
                <a th:href="@{/delivery}" class="cta-btn">Опресни</a>
            </div>
            <nav id="navmenu" class="navmenu">
               <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
        </div>
    </div>
</header>
<main class="main">
    <section id="about" class="about section">
        <div class="container mt-5" data-aos="fade-up" data-aos-delay="100">
            <div class="row">
                <div class="row">
                    <h1></h1>
                    <h1></h1>
                    <h1></h1>
                    <h4 style="font-size: 25px; margin-bottom: 20px; color: var(--accent-color); text-align: center;user-select: none;">Поръчки за доставка:</h4>
                    
                    <div th:each="errand : ${errands}" style="margin-bottom: 20px;">
                        <table style="width: 100%; border-collapse: collapse; background-color: black; color: darkgoldenrod;">
                            <thead>
                            <tr style="border: 2px solid darkgoldenrod;">
                                <th style="padding: 10px; border: 2px solid darkgoldenrod;user-select: none;">Номер на поръчка:</th>
                                <th style="padding: 10px; border: 2px solid darkgoldenrod;user-select: none;">Цена:</th>
                                <th style="padding: 10px; border: 2px solid darkgoldenrod;user-select: none;">Адрес:</th>
                                <th style="padding: 10px; border: 2px solid darkgoldenrod;user-select: none;">Приключане на поръчката:</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr style="border: 2px solid darkgoldenrod;">
                                <td style="padding: 10px; border: 2px solid darkgoldenrod; font-size: 18px;user-select: none;">
                                    <a th:text="${errand.getId()}" style="color: darkgoldenrod;"></a>
                                </td>
                                <td style="padding: 10px; border: 2px solid darkgoldenrod; font-size: 18px;user-select: none;"
                                    data-aos="fade-up" data-aos-delay="100">
                                    <h5 th:text="${errand.getPrice() + ' лв.'}"
                                        style="margin: 0; color: darkgoldenrod;"></h5>
                                </td>
                                <td style="padding: 10px; border: 2px solid darkgoldenrod; font-size: 18px;user-select: none;"
                                    data-aos="fade-up" data-aos-delay="100">
                                    <h5 th:text="${errand.getAddressForDelivery()}"
                                        style="margin: 0; color: darkgoldenrod;"></h5>
                                </td>
                                <td style="padding: 10px; border: 2px solid darkgoldenrod;">
                                    <form th:action="@{'/delivery/' + ${errand.getId()} + '/finish'}" th:method="put"
                                          method="post" style="display: flex; justify-content: center;">
                                        <input type="hidden" name="_method" value="DELETE"/>
                                        <button type="submit" class="btn btn-danger"
                                                style="border: none; background-color: var(--accent-color); color: white; padding: 10px 25px; font-size: 16px; font-weight: bold; border-radius: 5px; cursor: pointer; white-space: nowrap; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); transition: background-color 0.3s ease, transform 0.2s;">
                                            Доставено
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>

<!-- Scroll Top -->
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div id="preloader"></div>

<script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
<script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>

<!-- Main JS File -->
<script src="/assets/js/main.js"></script>
</body>
</html>
