<body class="index-page">

<header id="header" class="header fixed-top">

    <div class="topbar d-flex align-items-center">
        <div class="container d-flex justify-content-center justify-content-md-between">
            <div class="contact-info d-flex align-items-center">
                <i class="bi bi-envelope d-flex align-items-center"><a href="mailto:contact@example.com">contact@example.com</a></i>
                <i class="bi bi-phone d-flex align-items-center ms-4"><span>+359 888 88 88 88</span></i>
            </div>
        </div>
    </div><!-- End Top Bar -->

    <div class="branding d-flex align-items-cente">

        <div class="container position-relative d-flex align-items-center justify-content-between">

            <a href="/home" class="logo d-flex align-items-center me-auto me-xl-0">
                <h1 class="sitename">ресторант Вистоди</h1>
            </a>
            <nav id="navmenu" class="navmenu">
               <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>

        </div>

    </div>

</header>

<main class="main">

        <div class="col-lg-8">
            <br> <br>
            <br> <br>
            <br> <br>
            <br> <br>
            <br> <br>
            <form th:action="@{/messages}" th:method="POST" th:object="${messageRequest}" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
                <div class="row gy-4">

                    <div class="col-md-6">
                        <input th:field="*{name}" type="text" name="name" class="form-control" placeholder="Your Name" required="">
                    </div>

                    <div class="col-md-6 ">
                        <input th:field="*{email}" type="email" class="form-control" name="email" placeholder="Your Email" required="">
                    </div>

                    <div class="col-md-12">
                        <input th:field="*{subject}" type="text" class="form-control" name="subject" placeholder="Subject" required="">
                    </div>

                    <div class="col-md-12">
                        <textarea th:field="*{message}" class="form-control" name="message" rows="6" placeholder="Message" required=""></textarea>
                    </div>

                    <div class="d-flex mt-4" data-aos="fade-up" data-aos-delay="300">
                        <button type="submit" class="btn btn-primary" style="display: block; margin: 0 auto;">Изпрати</button>
                    </div>

                </div>
            </form>
        </div><!-- End Contact Form -->

</main>
