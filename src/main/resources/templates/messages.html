    <meta name="keywords" content="">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body class="index-page">

<header id="header" class="header fixed-top">

    <div class="topbar d-flex align-items-center">
        <div class="container d-flex justify-content-center justify-content-md-between">
            <div class="contact-info d-flex align-items-center">
                <i class="bi bi-envelope d-flex align-items-center"><a href="mailto:contact@example.com">contact@example.com</a></i>
                <i class="bi bi-phone d-flex align-items-center ms-4"><span>+359 888 88 88 88</span></i>
            </div>
        </div>
    </div><!-- End Top Bar -->

    <div class="branding d-flex align-items-cente">

        <div class="container position-relative d-flex align-items-center justify-content-between">

            <a href="/home" class="logo d-flex align-items-center me-auto me-xl-0">
                <h1 class="sitename"><h1 class="sitename">ресторант <span style="color: darkgoldenrod;">Вистоди</span>
                </h1></h1>
                <a th:href="@{/home}" class="cta-btn ms-auto">Назад</a>
            </a>
            <nav id="navmenu" class="navmenu">
               <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
        </div>
    </div>
</header>


<main class="main">
    <!-- Book A Table Section -->
    <section id="hero" class="hero section dark-background">
        <img src="/assets/img/hero-bg.jpg" alt="" data-aos="fade-in">

    <section id="book-a-table" class="book-a-table section">
        <div style="height: 50px;"></div>
        <div style="height: 50px;"></div>
        <!-- Section Title -->
        <div class="container section-title" data-aos="fade-up">
            <h2>Отзиви</h2>
            
        </div><!-- End Section Title -->


        <div class="container" data-aos="fade-up" data-aos-delay="100">
            <form th:action="@{/messages}" th:method="POST" th:object="${messageRequest}" class="reservation-form">
                <div class="form-group mb-3">
                    <label for="name" class="fw-bold">Вашето име</label>
                    <input th:field="*{name}" type="text" name="userName" class="form-control shadow-sm"
                           id="name" placeholder="Вашето име" readonly
                           style="background-color: #555; color: #fff; border: 2px solid darkgoldenrod;">
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="fw-bold">Вашият имейл</label>
                    <input th:field="*{email}" type="email" class="form-control shadow-sm"
                           name="Email" id="email" placeholder="Вашият имейл" readonly
                           style="background-color: #555; color: #fff; border: 2px solid darkgoldenrod;">
                </div>
                <div class="form-group mb-3">
                    <label for="subject" class="fw-bold">Тема</label>
                    <input th:field="*{subject}" type="text" class="form-control shadow-sm"
                           name="subject" id="subject" placeholder="Тема"
                           style="background-color: #555; color: #fff; border: 2px solid darkgoldenrod;">
                </div>
                <div class="form-group mb-3">
                    <label class="fw-bold">Съобщение</label>
                    <textarea th:field="*{message}" class="form-control shadow-sm" name="message"
                              rows="5" placeholder="Съобщение"
                              style="background-color: #555; color: #fff; border: 2px solid darkgoldenrod;"></textarea>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="cta-btn btn btn-dark px-4 py-2" style="border-radius: 30px;">
                        Изпрати
                    </button>
                </div>
            </form>
            <!-- End Reservation Form -->

        </div>

    </section><!-- /Book A Table Section -->
    </section>
</main>

<!-- Scroll Top -->
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Preloader -->
<div id="preloader"></div>

<!-- Vendor JS Files -->
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
<script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>

<!-- Main JS File -->
<script src="/assets/js/main.js"></script>
</body>
</html>
