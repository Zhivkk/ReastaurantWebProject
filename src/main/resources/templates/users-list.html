<html lang="en" xmlns:font-size="http://www.w3.org/1999/xhtml" xmlns:margin-bottom="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <meta name="description" content="">
    <meta name="keywords" content="">

    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="/assets/css/main.css" rel="stylesheet">

</head>

<body class="index-page">

<header id="header" class="header fixed-top">

    <div class="branding d-flex align-items-cente">

        <div class="container position-relative d-flex align-items-center justify-content-between">

            <a>
                <h1 class="sitename" style="color: darkgoldenrod;user-select: none;">ресторант Вистоди</h1>

                <div class="ms-auto d-flex gap-2">
                    <a th:href="@{/admin}">Излез</a>
                </div>
            </a>
            <nav id="navmenu" class="navmenu">
               <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
        </div>
    </div>
</header>
<main class="main">
    <section id="about" class="about section">
        <div class="container mt-5" data-aos="fade-up" data-aos-delay="100">
            <div class="row">
                <h4 style="font-size: 25px; margin-bottom: 20px; color: darkgoldenrod;user-select: none;">Списък на потребители:</h4>
                <table style="width: 100%; background-color: black; border: 2px solid darkgoldenrod; text-align: center; border-collapse: collapse;">
                    <thead>
                    <tr>
                        <th style="border: 2px solid darkgoldenrod; padding: 10px; color: darkgoldenrod; font-size: 18px;user-select: none;">
                            Име на потребител
                        </th>
                        <th style="border: 2px solid darkgoldenrod; padding: 10px; color: darkgoldenrod; font-size: 18px;user-select: none;">
                            Роля
                        </th>
                        <th style="border: 2px solid darkgoldenrod; padding: 10px; color: darkgoldenrod; font-size: 18px;user-select: none;">
                            Електронна поща
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td style="border: 2px solid darkgoldenrod; padding: 10px; color: darkgoldenrod;">
                            <a th:text="${user.getUsername()}" th:href="@{'/users/' + ${user.getId()}}"
                               style="border: none; background-color: var(--accent-color); color: white; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; white-space: nowrap; text-decoration: none; display: inline-block;"></a>
                        </td>
                        <td style="border: 2px solid darkgoldenrod; padding: 10px; color: darkgoldenrod;user-select: none;">
                            <h5 th:text="${user.getRole()}"
                                style="margin: 0; font-size: 18px; color: darkgoldenrod;user-select: none;"></h5>
                        </td>
                        <td style="border: 2px solid darkgoldenrod; padding: 10px; color: darkgoldenrod;user-select: none;">
                            <h5 th:text="${user.getEmail()}"
                                style="margin: 0; font-size: 18px; color: darkgoldenrod;user-select: none;"></h5>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>

<!-- Scroll Top -->
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Preloader -->
<div id="preloader"></div>

<!-- Vendor JS Files -->
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>
<script src="/assets/vendor/aos/aos.js"></script>
<script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
<script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>

<!-- Main JS File -->
<script src="/assets/js/main.js"></script>
</body>
</html>
