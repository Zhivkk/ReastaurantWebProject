<body style="background-image: url('/assets/img/hero-bg.jpg'); background-size: cover; background-position: center; font-family: 'Roboto', sans-serif; color: #fff; margin: 0; padding: 0;">
<main style="display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; padding: 20px;">
    <div class="home-section"
         style="max-width: 600px; background: rgba(0, 0, 0, 0.8); border-radius: 8px; padding: 30px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);">
        <div class="single-section-box payment-result-container">
            <div class="payment-box not-found">
                <div class="payment-header">
                    <div class="icon" style="margin-bottom: 20px;">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 20h.01M12 16c0-3 4-3 4-6s-2-5-4-5-4 2-4 3"
                                  stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h2 style="font-size: 24px; font-weight: 700; margin-bottom: 10px;">О, не! Нещо се обърка.</h2>
                    <p style="font-size: 16px; line-height: 1.5; margin-bottom: 20px;">
                        Ако имате нужда от допълнителна помощ или имате запитване, не се колебайте да се свържете с нашия
                        екип за поддръжка. Ние сме тук, за да помогнем!
                    </p>
                </div>
            </div>

            <div class="details-section" style="margin: 20px 0;">
                <div class="details-section-container" style="font-size: 16px;">
                    <strong>Error code:</strong>
                    <p style="margin: 5px 0;">404 Not Found</p>
                </div>
            </div>

            <a th:href="@{/}" class="profile-actions-button"
               style="display: inline-flex; align-items: center; justify-content: center; text-decoration: none; font-size: 16px; font-weight: 700; color: #fff; background: #007BFF; padding: 10px 20px; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3); transition: background 0.3s ease;">
                <p style="margin: 0; padding-right: 10px;">Go back</p>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 7H14C17.3137 7 20 9.68629 20 13C20 16.3137 17.3137 19 14 19H4M4 7L8 3M4 7L8 11"
                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </a>
        </div>
    </div>
</main>
<div class="footer"
     style="text-align: center; font-size: 14px; margin-top: 20px; background: rgba(0, 0, 0, 0.8); padding: 10px; color: #999;">
    <p>© 2025 Restaurant Web Project.</p>
</div>
</body>
