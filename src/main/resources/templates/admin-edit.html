<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="/assets/css/main.css" rel="stylesheet">
    <style>
        body {
            background-image: url(/assets/img/hero-bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .modal-content {
            background-color: rgba(85, 85, 85, 0.9);
            color: #f7f7f7;
        }
        .form-container h3 {
            text-align: center;
            margin-bottom: 1.5em;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        .form-control {
            background-color: #666;
            color: #f7f7f7;
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
        }
        .text-danger {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
<header id="header" class="header fixed-top">

    <div class="branding d-flex align-items-cente">

        <div class="container position-relative d-flex align-items-center justify-content-between">
                <h1 class="sitename" style="user-select: none;">ресторант Вистоди</h1>
            <nav id="navmenu" class="navmenu">
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>

        </div>

    </div>

</header>

<div class="container">
    <!-- The Modal -->
    <div class="modal fade" id="registerModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Промяна на личните данни на клиент</h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">

                    <form th:action="@{/userEditAdmin}" th:method="PUT" th:object="${userEditRequestAdmin}">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="id">ID</label>
                                <input type="text" class="form-control" id="id" placeholder="id" th:field="*{id}" required>
                                <p class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Телефон</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Phone" th:field="*{phone}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                        </div>

                        <div class="form-group">
                            <label for="email">Електронна поща</label>
                            <input type="email" class="form-control" id="email" placeholder="email" th:field="*{email}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>

                        <div class="form-group">
                            <label for="address">Адрес</label>
                            <input type="text" class="form-control" id="address" placeholder="address" th:field="*{address}" required>
                        </div>

                        <div class="form-group">
                            <label for="firstName">Малко име</label>
                            <input type="text" class="form-control" id="firstName" placeholder="firstName" th:field="*{firstName}" >
                        </div>
                        <div class="form-group">
                            <label for="lastName">Фамилно име</label>
                            <input type="text" class="form-control" id="lastName" placeholder="lastName" th:field="*{lastName}" >
                        </div>
                            <div class="form-group">
                                <label for="accountAmount">Сметка</label>
                                <input type="text" class="form-control" id="accountAmount" placeholder="accountAmount" th:field="*{accountAmount}" required>
                            </div>
                            <div class="form-group">
                                <label for="role">Роля</label>
                                <select class="form-control" id="role" th:field="*{role}" required>
                                    <option value="" disabled selected>Изберете роля</option>
                                    <option th:each="role : ${T(app.User.model.UserRole).values()}" th:value="${role}"
                                            th:text="${role}"></option>
                                </select>
                            </div>

                        <button type="submit" class="btn btn-primary" style="display: block; margin: 0 auto;">Промени</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#registerModal').modal({
            show: true,
            backdrop: 'static',
            keyboard: false
        });
    });
</script>

</body>
</html>
